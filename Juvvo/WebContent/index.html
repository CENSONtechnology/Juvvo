              <h3 style="text-decoration: underline; margin-left:15px">Selected Regions</h3><br>
              <!--asdnaldknaslkdnasd<br>sakfnsdkfjnaskfjfnas<br>askdjfnasdjkfasn<br>-->
              <div id="selectText"></div>
            </div>

            </div>
            <div id="provocative" style="overflow: hidden; overflow-y: scroll; height: 500px; display:inline-block; width: 250px; vertical-align:top; margin-top:50px; background-color: rgba(211, 211, 211, 0.2); border-radius: 15px; text-align:left">
              <h3 style="text-decoration: underline; text-align:right; margin-right: 15px">Provocative Testing</h3><br>
              <ul>
                <li class="provQ" id="l1Q">
                  <label>Does it hurt when you try to touch your toes?<br>
                    <label class="answer" style="color:black">Yes</label>
                    <input type="radio" value="Yes" style="display:inline; height:1em; width:22px;">
                    </input>
                    <label class="answer" style="color:black; margin-left:20px">No</label>
                    <input type="radio" value="No" style="display:inline; width: 22px; height:1em"></input>
                  </label>
                </li>
                
                <li class="provQ" id="l2Q">
                  <label>Select all that apply<br>
                    <label class="answer" style="color:black">Numbness</label>
                    <input type="checkbox" value="numbness" style="display:inline; height:1em; width:22px;"></input>
                    <label class="answer" style="color:black; margin-left:18px">Sharp Pain</label>
                    <input type="checkbox" value="No" style="display:inline; width: 22px; height:1em"></input><br> 
                    <label class="answer" style="color:black">Throbbing</label>
                    <input type="checkbox" value="throbbing" style="display:inline; height:1em; width:22px;"></input>
                    <label class="answer" style="color:black; margin-left:20px">Cold</label>
                    <input type="checkbox" value="No" style="display:inline; width: 22px; height:1em"></input>
                  </label>
                </li>
                
                <li class="provQ" id="l3Q">
                  <label>Can you raise your arms above your head?
                    <select name="arms" style="max-width: 150px; margin-bottom:10px">
                      <option>Over my head with minimal pain</option>
                      <option>Over my head with some pain</option>
                      <option>Over my head with pain</option>
                      <option>Unable to raise arms above my head</option>
                    </select>
                  </label>
                </li>

                <li class="provQ" id="l4Q">
                  <label>Name: 
                    <input type="text" style="width:100px; height:25px; display:inline">
                  </label>
                </li>

                <li class="provQ" id="l5Q">
                  <label>How often do you stretch
                    <select name="arms" style="max-width: 150px; margin-bottom:10px">
                      <option>Everyday</option>
                      <option>A few times a week</option>
                      <option>A few times a month</option>
                      <option>Rarely</option></select>
                    </label>
                  </li>

                <li class="provQ" id="s1Q">
                  <label>Can you jump on one leg?<br>
                    <label class="answer" style="color:black">Yes</label>
                    <input type="radio" value="Yes" style="display:inline; height:1em; width:22px;"><label class="answer" style="color:black; margin-left:20px">No</label>
                    <input type="radio" value="No" style="display:inline; width: 22px; height:1em">
                  </label>
                </li>
                
                <li class="provQ" id="s2Q">
                  <label>Select all that apply<br>
                    <label class="answer" style="color:black">Leg pain</label>
                    <input type="checkbox" value="numbness" style="display:inline; height:1em; width:22px;">
                    <label class="answer" style="color:black; margin-left:20px">Back pain</label>
                    <input type="checkbox" value="No" style="display:inline; width: 22px; height:1em"><br> 
                    <label class="answer" style="color:black">Arm pain</label>
                    <input type="checkbox" value="throbbing" style="display:inline; height:1em; width:22px;">
                    <label class="answer" style="color:black; margin-left:20px">Chest pain</label>
                    <input type="checkbox" value="No" style="display:inline; width: 22px; height:1em">
                  </label>
                </li>
                
                <li class="provQ" id="s3Q">
                  <label>How much can you bend your legs
                    <select name="arms" style="max-width: 150px; margin-bottom:10px">
                      <option>Squat all the way down (more than 90 degrees)</option>
                      <option>Parallel to the floor</option>
                      <option>Can't bend past my knee (less than 90 degrees)</option>
                    </select>
                  </label>
                </li>

                <li class="provQ" id="s4Q">
                  <label>Phone number: 
                    <input type="text" style="width:100px; height:25px; display:inline">
                  </label>
                </li>

                <li class="provQ" id="s5Q">
                  <label>How many meals do you eat a day
                    <select name="arms" style="max-width: 150px; margin-bottom:10px">
                      <option>More than 3</option>
                      <option>3</option>
                      <option>Less than 3</option>
                    </select>
                  </label>
                </li>

              </ul>
            </div>

           <button type="submit" class="signin" id="button" style="margin:0 auto; height:50px; width:150px; font-size:16px"> Submit <i class="fa fa-sign-in" id="signini" style="font-size: 24px; float: right;"></i></button>
